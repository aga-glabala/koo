
<div class="modal-header">
    <h4 class="modal-title">Edytor p√≥l</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ul>
        <li *ngFor="let field of fields; let i = index"> 
            <input type="text" [(ngModel)]="field.name"> 
            <button class="btn btn-danger" (click)="removeField(i)">
                <i class="fas fa-trash-alt"></i>
            </button>
        </li>
    </ul>
    <div>
        <input type="text" [(ngModel)]="newField"><button class="btn btn-secondary" (click)="addNewField()">Dodaj pole</button>
    </div>
</div>
<div class="modal-footer">
    <button type="button" (click)="activeModal.dismiss()" class="btn btn-success">Zamknij</button>
</div>
